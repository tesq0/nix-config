<llppconfig>
  <defaults zoom='100'
            auto-scroll-step='12'
            horizontal-scroll-step='24'
            case-insensitive-search='true'
            uri-launcher='chromium &quot;%s&quot;'
            path-launcher='$TERMINAL &quot;%s&quot;'>

    <keymap mode='global'>
      <!-- Use emacs style motion in menus -->
      <map in='ctrl-n' out='down'/>
      <map in='ctrl-p' out='up'/>
      <map in='ctrl-f' out='pgdown'/>
      <map in='ctrl-b' out='pgup'/>
    </keymap>

    <keymap mode='birdseye'>
      <map in='j' out='left'/>
      <map in='k' out='down'/>
      <map in='l' out='up'/>
      <map in=';' out='right'/>

      <map in='u' out='ctrl-k'/>
      <map in='d' out='ctrl-j'/>
      <map in='ctrl-u' out='ctrl-k'/>
      <map in='ctrl-d' out='ctrl-j'/>
			
    </keymap>

    <keymap mode='view'>
      <!-- Use Disable esc quitting the app -->
			<map in='esc' out=''/>

			<map in='j' out='left'/>
      <map in='k' out='down'/>
      <map in='l' out='up'/>
      <map in=';' out='right'/>

      <map in='u' out='ctrl-k'/>
      <map in='d' out='ctrl-j'/>
      <map in='ctrl-u' out='ctrl-k'/>
      <map in='ctrl-d' out='ctrl-j'/>

      <map in='tab' out='o'/>
    </keymap>
  </defaults>
</llppconfig>
