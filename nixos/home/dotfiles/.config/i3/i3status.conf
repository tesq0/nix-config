# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
}
order += "run_watch FFMPEG"
order += "run_watch AUTOCLICKER"
order += "volume master"
order += "ipv4"
order += "disk /"
order += "wireless _first_"
order += "ethernet _first_"
order += "cpu_temperature 0"
order += "cpu_usage"
# order += "tztime local"

run_watch FFMPEG {
	pidfile = "/tmp/recordingpid"
	format = "REC" #⏺
	format_down = ""
}

run_watch AUTOCLICKER {
	pidfile = "/tmp/autoclick.pid"
	format = "AUTOCLICKER"
	format_down = ""
}

wireless _first_ {
        format_up = "W: %ip (%quality at %essid)"
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage %remaining"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

cpu_temperature 0{
	format = "TEMP: %degrees°C"
	path =  "/sys/bus/platform/devices/coretemp.0/hwmon/hwmon0/temp1_input"
	
}

cpu_usage {
	format = "CPU: %usage"
}

disk "/" {
	format = "/: %avail"
}

volume master {
	format = "♪: %volume"
	format_muted = "♪: muted (%volume)"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}
